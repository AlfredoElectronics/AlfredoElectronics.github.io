<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Alfredo Electronics</title>
</head>

<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper green">
				<a href="#" class="brand-logo" style="padding-left: 10px">Alfredo Electronics</a>
				<a href="#" data-target="mobile-sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="..">Home</a></li>
					<li class="active"><a href="">Products</a></li>
					<li><a href="image.png">Tutorials</a></li>
					<li><a href="image.png">News</a></li>
					<li><a href="image.png">About</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<ul class="sidenav" id="mobile-sidenav">
		<li><a href="alfredoelectronics.github.io">Home</a></li>
		<li class="active"><a href="alfredoelectronics.github.io/products">Products</a></li>
		<li><a href="image.png">Tutorials</a></li>
		<li><a href="image.png">News</a></li>
		<li><a href="image.png">About</a></li>
	</ul>

	<div class="row">
		<div class="col s12 m7 offset-m1 pane">
			<div class="divider"></div>

			<a href="alfredo-nou" style="color:inherit">
				<div class="product-list-element">
					<img class="product-image" src="../images/nou.jpg">
					<div class="product-text">
						<h5 style="margin-top: 0">Alfredo NoU</h5>
						The Alfredo NoU sure is something. Product description
					</div>
				</div>
			</a>
				
			<div class="divider" style="clear:both"></div>
		</div>
		<div class="col s0 m3 hide-on-small-only side-pane">
			Feed
		</div>
	</div>
	<script src="js/materialize.js"></script>
	<script>
		$(document).ready(function() {
			$('.sidenav').sidenav();
			$('.main-carousel').slick({
				centerMode: true,
				infinite: true,
				fade: true,
				dots: true,
				arrows: false,
				cssEase: 'linear'
			});
		});
	</script>
</body>

</html>

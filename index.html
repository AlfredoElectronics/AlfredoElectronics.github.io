<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Alfredo Electronics</title>
</head>

<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper green">
				<a href="#" class="brand-logo" style="padding-left: 10px">Alfredo Electronics</a>
				<a href="#" data-target="mobile-sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="/products">Products</a></li>
					<!-- <li><a href="image.png">Tutorials</a></li>
					<li><a href="image.png">News</a></li>
					<li><a href="image.png">About</a></li> -->
				</ul>
			</div>
		</nav>
	</div>
	<ul class="sidenav" id="mobile-sidenav">
		<li class="active"><a href="/">Home</a></li>
		<li><a href="/products">Products</a></li>
		<!-- <li><a href="image.png">Tutorials</a></li>
		<li><a href="image.png">News</a></li>

	<div class="main-carousel">

		<div class="slide"><img src="images/nou.jpg"></img></div>
		<div class="slide"><img src="images/nou.jpg"></img></div>
		<div class="slide"><img src="images/nou.jpg"></img></div>
		<div class="slide"><img src="images/nou.jpg"></img></div>
	</div>

		<div class="col s12 m7 offset-m1 pane" style="margin-top: 0">
			Welcome to Alfredo Electronics!
		</div>
		<div class="col s0 m3 hide-on-small-only side-pane" style="margin-top: 0">
			Feed
		</div>
	</div>
	<script src="js/materialize.js"></script>
	<script>
		$(document).ready(function() {
			$('.sidenav').sidenav();
			$('.main-carousel').slick({
				centerMode: true,
				infinite: true,
				fade: true,
				dots: true,
				arrows: false,
				cssEase: 'linear',
			});
		});
	</script>
</body>

</html>

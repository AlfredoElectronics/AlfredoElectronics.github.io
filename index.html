<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Alfredo Electronics</title>
</head>

<body>
	<div class="main-carousel">
		<div class="slide"><img src="images/battleblue-1.jpg"></img></div>
		<div class="slide"><img src="images/nou.jpg"></img></div>
	</div>
	
	<div class="container" style="width: 85%">
		<div class="row">
			<div class="col s12 m12 l12 xl8 pane" style="margin-top: 0">
				<h5>About Us</h5>
				<hr>
			</div>
			<div class="col xl3 offset-xl1 hide-on-med-and-down side-pane" style="margin-top: 0">
				Blog
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<script type="text/javascript" src="/templates/navbar.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.main-carousel').slick({
				centerMode: true,
				infinite: true,
				fade: true,
				dots: true,
				arrows: false,
				cssEase: 'linear',
			});
		});
	</script>
</body>

</html>
